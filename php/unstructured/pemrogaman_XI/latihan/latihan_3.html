<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #222222;
            background-image: url(https://img.freepik.com/free-photo/aurora-borealis-landscape-sea_23-2151387623.jpg);
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <form class="mx-auto mt-3 p-3 rounded-4" style="width: min(600px,80%); background-color: #00000075; backdrop-filter: blur(20px);">
        <div class="mb-5">
            <h1 class="text-center text-light">Input Biodata</h1>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namadepan" placeholder="John">
            <label for="namadepan">Nama Depan</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namabelakang" placeholder="John">
            <label for="namabelakang">Nama Belakang</label>
        </div>
        <div class="col-md-4 mb-3">
            <label for="inputState" class="form-label">Jurusan</label>
            <select id="inputState" class="form-select">
              <option selected>Pilih</option>
              <option>Rekayasa Perangkat Lunak</option>
              <option>Kuliner</option>
              <option>Usaha Layanan Wisata</option>
              <option>Tata Busana</option>
              <option>Kecantikan</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
</body>
</html>
